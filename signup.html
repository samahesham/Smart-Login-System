<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-content my-5">
      <div class="container w-50 m-auto p-5 login-section">
        <h1 class="text-center">Smart Login System</h1>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          class="form-control my-3"
        />
        <input
          type="email"
          name="email"
          id="emailSignUp"
          placeholder="Enter your email"
          class="form-control my-3"
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          id="passwordSignUp"
          class="form-control my-3"
        />
        <p id="failOrSuccessMsg"></p>
        <button id="signUp-btn" class="btn btn-outline-info w-100 my-3">Login</button>
        <p class="text-center text-white">
          Donâ€™t have an account?
          <a class="text-white" href="index.html">Signin</a>
        </p>
        </div>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
